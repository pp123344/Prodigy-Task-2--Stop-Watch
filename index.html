<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stopwatch</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Stopwatch</h1>
      <button id="theme-toggle" title="Toggle Theme">ðŸŒ™</button>
    </header>

    <div class="timer-container">
      <div class="timer">
        <span id="minutes">00</span>
        <span class="separator">:</span>
        <span id="seconds">00</span>
        <span class="separator">:</span>
        <span id="milliseconds">00</span>
      </div>
    </div>

    <div class="buttons">
      <button id="start" class="btn primary">Start</button>
      <button id="pause" class="btn warning">Pause</button>
      <button id="reset" class="btn danger">Reset</button>
      <button id="lap" class="btn info">Lap</button>
    </div>

    <div class="laps-container">
      <h2>Laps</h2>
      <div class="laps-wrapper">
        <ul id="laps"></ul>
      </div>
      <button id="clear-laps" class="btn secondary">Clear Laps</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
